<html>
<head><meta charset="utf-8">
<title>Test262 Web Runner</title>
<script src="jszip.min.js"></script>
<script src="main.js"></script>
<style>
.wait {
	color: orange;
}
.running {
	color: orange;
	font-weight: bold;
}
.pass {
	color: green;
}
.fail {
	color: red;
}
</style>
</head>
<body>
<input type="file" accept=".zip" id="fileLoader" style="display: none;">
<span id="buttons">
Load a .zip of <a href="https://github.com/tc39/test262.git">the Test262 repository</a> (e.g. <a href="https://api.github.com/repos/tc39/test262/zipball">this</a>):
	<input type="button" id="loadLocal" value="Local">
	<input type="button" id="loadGithub" value="Remote">
	<span id="loadStatus" style="padding-left: 10px;"></span>
</span>
<br>
<div id="tree"></div>
</body>
</html>
